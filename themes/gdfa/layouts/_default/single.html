{{ define "main" }}
<div class="container">
  <h1>{{ .Title }}</h1>

  {{ $dateMachine := .Date | time.Format ":date_full" }}
  {{ $dateHuman := .Date | time.Format ":date_full" }}
  <time class="badge" datetime="{{ $dateMachine }}">{{ $dateHuman }}</time>
  <small class="badge">{{ printf "زمان مطالعه: %d دقیقه" .ReadingTime }}</small>
  <hr />
  {{ .Content }}
  {{ partial "terms.html" (dict "taxonomy" "tags" "page" .) }}
</div>
{{ end }}
