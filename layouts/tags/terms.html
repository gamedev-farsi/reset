{{ define "main" }}
<div class="container">
    <h1 class="title">{{.Title}}</h1>
    <div class="container-grid">
        {{ range .Data.Terms }}
        <div class="card">
            <a href="{{ .Page.RelPermalink }}">
                {{ .Page.Title }} ({{ len .Pages }})
            </a>
        </div>
        {{ end }}
    </div>
</div>
{{ end }}
